server:
  port: 8080
  servlet:
    context-path: /west-city
spring:
  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER
  logging:
    file: production_profile_app.log
    path: ./log
    level:
      root: info
      org.springframework.web: WARN
      io.github.ireflux.westcitymall: WARN
  datasource:
    url: jdbc:mysql://localhost:3306/west_city_mall?useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  redis:
    host: localhost
    port: 6379
    database: 0
    password: 0000
    lettuce:
      pool:
        min-idle: 5
        max-idle: 10
        max-active: 8
        max-wait: 1ms